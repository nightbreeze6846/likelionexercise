{% extends "layout.html" %}

{% block contents %}
<div class="container">

	<div class="page-header">
	    <h1>Music Doc <small>당신만의 포트폴리오를 꾸며보세요!</small></h1>
	</div>

	<!-- Steps Progress and Details - START -->
	<div class="container" style="margin-top: 100px; margin-bottom: 50%;">
	    <div class="row">
	        <div class="row step">
	            <div 	class="col-md-2 activestep" onclick="javascript: resetActive(event, 20, 'step-2');">
	                <span class="fa fa-pencil"></span>
	                <p>가입&기본정보 입력</p>
	            </div>
	            <div class="col-md-2" onclick="javascript: resetActive(event, 40, 'step-3');">
	                <span class="fa fa-refresh"></span>
	                <p>도메인 입력</p>
	            </div>
	        </div>
	    </div>
	    
	    <div class="row setup-content step activeStepInfo" id="step-2">
	        <div class="col-xs-12">
	            <div class="col-md-12 well text-center">
	                <h1>가입&기본정보 입력</h1>
	                <p>필수적으로 입력해야 할 창입니다.</p>  <br/>
	                <input class="inputform" type="text" name="email" placeholder=" 아이디로 사용할 이메일을 입력하세요."/>
	    <input class="inputform" type="password" name="password" placeholder=" 비밀번호를 입력하세요."/>
	    <input class="inputform" type="password" name="confirmpw" placeholder=" 비밀번호를 다시 한 번 입력하세요."/>
	    <input class="inputform" type="text" name="name" placeholder=" 당신의 이름 또는 그룹의 이름은 무엇인가요?"/>
	    <button class="input" type="summit" name="join">가입</button>
	            </div>
	        </div>
	    </div>
	    <div class="row setup-content step hiddenStepInfo" id="step-3">
	        <div class="col-xs-12">
	            <div class="col-md-12 well text-center">
	                <h1>도메인 입력</h1>
	                <p>당신의 포트폴리오를 보여줄 도메인을 설정합니다.</p>   <br/>
	                www.musicdoc.com/<input id="domainform" type="text" name="domainset" placeholder="사용할 도메인 주소를 입력해주세요.">

	            <h4>* 도메인 주소는 한 번 정하면 변경할 수 없으니 신중하게 정해주세요.</h4>
	            <button class="input" type="summit" name="domainsummit">도메인 설정 완료</button>
	            </div>
	        </div>
	    </div>
	</div>
</div>


<style>
.hiddenStepInfo {
    display: none;
}

.activeStepInfo {
    display: block !important;
}

.underline {
    text-decoration: underline;
}

.step {
    margin-top: 27px;
}

.progress {
    position: relative;
    height: 25px;
}

.progress > .progress-type {
    position: absolute;
    left: 0px;
    font-weight: 800;
    padding: 3px 30px 2px 10px;
    color: rgb(255, 255, 255);
    background-color: rgba(25, 25, 25, 0.2);
}

.progress > .progress-completed {
    position: absolute;
    right: 0px;
    font-weight: 800;
    padding: 3px 10px 2px;
}

.step {
    text-align: center;
}

.step .col-md-2 {
    background-color: #fff;
    border: 1px solid #C0C0C0;
    border-right: none;
}

.step .col-md-2:last-child {
    border: 1px solid #C0C0C0;
}

.step .col-md-2:first-child {
    border-radius: 5px 0 0 5px;
}

.step .col-md-2:last-child {
    border-radius: 0 5px 5px 0;
}

.step .col-md-2:hover {
    color: #F58723;
    cursor: pointer;
}

.step .activestep {
    color: #F58723;
    height: 100px;
    margin-top: -7px;
    padding-top: 7px;
    border-left: 6px solid #5CB85C !important;
    border-right: 6px solid #5CB85C !important;
    border-top: 3px solid #5CB85C !important;
    border-bottom: 3px solid #5CB85C !important;
    vertical-align: central;
}

.step .fa {
    padding-top: 15px;
    font-size: 40px;
}
</style>

<script type="text/javascript">
    function resetActive(event, percent, step) {
        $(".progress-bar").css("width", percent + "%").attr("aria-valuenow", percent);
        $(".progress-completed").text(percent + "%");

        $("div").each(function () {
            if ($(this).hasClass("activestep")) {
                $(this).removeClass("activestep");
            }
        });

        if (event.target.className == "col-md-2") {
            $(event.target).addClass("activestep");
        }
        else {
            $(event.target.parentNode).addClass("activestep");
        }

        hideSteps();
        showCurrentStepInfo(step);
    }

    function hideSteps() {
        $("div").each(function () {
            if ($(this).hasClass("activeStepInfo")) {
                $(this).removeClass("activeStepInfo");
                $(this).addClass("hiddenStepInfo");
            }
        });
    }

    function showCurrentStepInfo(step) {        
        var id = "#" + step;
        $(id).addClass("activeStepInfo");
    }
</script>
{% endblock %}

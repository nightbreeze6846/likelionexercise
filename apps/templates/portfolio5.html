<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/portfolio4.css') }}">

{% extends "layout.html" %}

{% block contents %}
<div id="page-content-wrapper">
  <div class="container">
    <div class="row">
      <div class="l">
      <div class="page">          
          <div class="page2 ng">
            포트폴리오를 완성하세요
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 25%;">
                step2
              </div>
            </div>


            <p id="header1">Career</p> 

          </div>
             
          {% if histories %}
            {% for item in histories %}
              <div class="historytitle hn"><h4>{{item.title}}</h4> 
                <button type="button" class="close">
                  <span aria-hidden="true">×</span>
                  <span class="sr-only">Close</span>
                </button>
              </div>
              
              <p class="hn">{{item.content}}</p>
              <p class="hn">{{item.starttime}} 부터 {{item.endtime}}</p>
                
            {% endfor %}
          {% else %}
            <h4>경력을 추가해보세요!</h4>
          {% endif%}

          <div>
  
          <!-- 경력 입력 인풋 -->
          <form action="" method="post">
            <div class="col-md-4 input-group">
              <input type="text" class="form-control" placeholder ="경력을 입력해보세요">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">submit</button>
              </span>


            </div><!-- /input-group --> 
          </form>
        
            
          </div>
          

          <ul class="pager">
          
          <P class="nextbutton ng"><a href="{{ url_for('portfolio4') }}">Prev</a></P>
          <P class="nextbutton ng"><a href="{{ url_for('portfolio6') }}">Next</a></P>
          </ul>
    </div>
    </div>
  </div>
</div>
<!-- /#page-content-wrapper -->

{% endblock %}

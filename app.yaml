application: geekintheloftcloud
version: 1
runtime: php
api_version: 1
threadsafe: true

handlers:
- url: /(.*\.(bmp|gif|ico|jpeg|jpg))
  static_files: \1
  upload: (.*\.(bmp|gif|ico|jpeg|jpg))

- url: /static/css
  static_dir: static/css

- url: /static/fonts
  static_dir: static/fonts

- url: /static/js
  static_dir: static/js


- url: /(.*\.(php|html))
  script: \1

- url: /.*
  script: main.html
<!doctype html>
<html>
<head>
	<title>minitweets</title>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
	<div class="page">
		<div>
			<h1>minitweets</h1>
			<div class="metanav"></div>
		</div>
		<form action="{{ url_for('add_post') }}" enctype="multipart/form-data" method="post" class="add-entry">
      		<dl>
        		<dt>Author:
        		<dd><input name="author" type="text" size=30 >
        		<dt>Text:
        		<dd><textarea name="contents" rows=5 cols=40></textarea>
        		<dt>Photo:
        		<dd><input name="photo" type="file" >	
        		<dd><input type="submit" value="POST">
      		</dl>
    	</form>

		{% block content %}{% endblock %}
	</div>
</body>
</html>

{% extends "index.html" %}
{% block content %}
	<ul class="entries">
		{% for post in posts[::-1] %}
			<li>
				<h2>{{post['author']}}</h2> 
				<h5>{{post['date']}}</h5>
				
				<!-- select photo by its key and print it -->
				<img src="show/{{ post['photo'] }}"><br>
				<span style="font-size:14px">{{post['contents']}}</span>
			</li>
		{% endfor %}
	</ul>
{% endblock %}
